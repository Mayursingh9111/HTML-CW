<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fn">Firstname</label>
        <input type="text" id="fn">
        <br>
        <br>
        <label for="mn">Middlename:</label>
        <input type="text" id="mn">
        <br>
        <br>
        <label for="ln">Lastname</label>
        <input type="text" id="ln">
        <br>
        <br>
        <label>Course:</label>
        <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>
        <label >Gender:</label>
        <br>
        <input type="radio" id="g" name="gender"> Male
        <br>
        <input type="radio" id="g" name="gender"> Female
        <br>
        <input type="radio" id="g" name="gender"> Other
        <br>
        <br>
        <label for="dob">DOB</label>
        <input type="datetime-local">
        <br>
        <label for="pn">Phone:</label>
        <input type="text" name="country name" value="+91" size="2" disabled>
        <input type="tel" id="pn" maxlength="10" size="10">
        <br>
        <br>
        <label for="add">Address</label>
        <br>
        <textarea name="Address" id="add" rows="5" cols="60"></textarea>
        <br>
        <br>
        <label for="em">Email:</label>
        <input type="email" id="em">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
        <br>
        <br>
        <label for="repass">Re-type password:</label>
        <input type="password" id="repass">
        <br>
        <br>
        <input type="checkbox">Agree to terms and conditions
        <br>
        <br>
        <label for="cf">Choose File</label>
        <input type="file" id="cf">
        <br>
        <br>
        <label for="cc">Choose Color</label>
        <input type="color" id="cc">
        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </fieldset>
</body>
</html>
